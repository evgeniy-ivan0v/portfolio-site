<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Document</title>
	<!--[if lt IE 9]>
	    <script src="bower/html5shiv/dist/html5shiv.min.js"></script>
	<![endif]-->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic&subset=latin,cyrillic,cyrillic-ext' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/login.css">

	    <link rel="stylesheet" href="css/ie.css">

</head>
<body>
	<div class="page login_page">
		<div class="login_holder">
			<span class="login_title">Авторизируйтесь</span>
			<form class="login_form">
				<div class="form_row login_email">
					<div class="input_holder arrow">
						<i class="icon icon-email-2"></i>
						<input type="email" id="login_email" class="login_email_input input" placeholder="Введите Email">
						<span class="form_error"></span>
					</div>
				</div>
				<div class="form_row login_password">
					<div class="input_holder arrow">
						<i class="icon icon-key"></i>
						<input type="password" id="login_password" class="login_password_input input" placeholder="Введите пароль">
						<span class="form_error"></span>
					</div>
				</div>
				<div class="form_row login_remember">
					<div class="input_holder">
						<input type="checkbox" id="login_remember" class="login_remember_input checkbox_input" hidden name="remember">
						<label for="login_remember" class="form_label hidden_label">Запомнить меня?</label>
						<span class="form_error"></span>
					</div>
					<label for="login_remember" class="form_label">Запомнить меня?</label>
				</div>
				<div class="form_row btn_row">
					<input type="submit" value="Войти" class="form_btn grean">
				</div>
				
			</form>
		</div>
	</div>
	<footer class="footer">
		<div class="holder">
			<a href="login.html" class="login">вход</a>
			<div class="copyright">&copy; 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его!</div>
		</div>
	</footer>
</body>
</html>
